<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a new portfolio</title>
</head>
<body>

  <div class="banner">
    <img src="images/Banner Image.png" alt="New-Year-Party">
    <div class="overlay"></div>
    <div class="text-content">
      <h2>Happy New <br> Year</h2>
      <h1>Happy New Party<br> Celebration</h1>
    </div>
  </div>
  
  <style>
    .banner{
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .banner img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay{
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</body>
</html>
